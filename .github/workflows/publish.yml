name: Publish
      
on:
  workflow_dispatch: 
  push:
    tags:
      - "v*.*.*"
  pull_request:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore Dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish --project ./sigparser-api/ --self-contained true --output ./build --runtime win-x64 --runtime linux-x64
    - name: Zip
      run: zip -r build.zip ./build
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: build.zip
